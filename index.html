  <header class="hero" id="heroPanel" onclick="togglePanel()">
    <div id="panelContainer" class="header-panel">
      <img class="hero-image" id="panelImage" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/panel_1_mnuf4g.svg" alt="Hero graphic" style="width: 100%; height: 100%; object-fit: cover; cursor: pointer;" />
    </div>
  </header>

  <script>
  let panelIndex = 0;
  const panelContainer = document.getElementById("panelContainer");

  const panels = [
    `<img class="hero-image" id="panelImage" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214685/panel_1_mnuf4g.svg" alt="Hero graphic" style="width: 100%; height: 100%; object-fit: cover; cursor: pointer; transition: transform 0.5s ease; transform: translateX(100%);" />`,

    `<div style="position: relative; width: 100%; height: 100%;">
  <video muted loop playsinline autoplay style="width: 100%; height: auto; z-index: 0;">
    <source src="https://res.cloudinary.com/dlbnlilfj/video/upload/v1746251899/panel_2_tn3y2f.mp4" type="video/mp4">
  </video>
  <div class="overlay-text" style="position: absolute; z-index: 1; top: 0%; left: 0%; width: 100%; color: white; font-family: 'Montserrat', sans-serif; font-weight: 400;">
    <img class="hero-image" id="panelImage" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746372364/Panel_2_text_jacy08.svg" alt="Hero graphic" />
  </div>
</div>`,

    `<img class="hero-image" src="https://res.cloudinary.com/dlbnlilfj/image/upload/v1746214687/panel_3_xtkepd.svg" alt="Hero graphic" style="width: 100%; height: 100%; object-fit: cover; cursor: pointer; transition: transform 0.5s ease; transform: translateX(100%);" />`
  ];

  function togglePanel() {
    panelIndex = (panelIndex + 1) % panels.length;
    panelContainer.innerHTML = panels[panelIndex];
    requestAnimationFrame(() => {
      const children = panelContainer.children;
      for (let i = 0; i < children.length; i++) {
        const el = children[i];
        if (el.tagName === 'VIDEO' || el.tagName === 'IMG' || el.tagName === 'DIV') {
          el.style.transform = 'translateX(100%)';
          requestAnimationFrame(() => {
            el.style.transition = 'transform 0.5s ease';
            el.style.transform = 'translateX(0)';
          });
        }
      }
    });
  }
</script>
